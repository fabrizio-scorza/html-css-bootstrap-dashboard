<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap Dashboard</title>
		<link
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
				crossorigin="anonymous"
			/>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
				integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
				crossorigin="anonymous"
				referrerpolicy="no-referrer"
			/>
			<link rel="stylesheet" href="app.css" />
	</head>
	<body class="debug">
		<div id="app" class="vh-100">
			<header class="ms_app-header z-3 d-flex align-items-center">
				<!-- header con navbar sempre fisso-->
				<nav class="d-flex align-items-center justify-content-between gap-4 flex-grow-1 px-3 bg-white">
					<div>
						<img class="d-none d-lg-block ms_logo" src="./img/logo.svg" alt="Logo Desktop"> <!--Visibile solo desktop-->
						<img class="d-lg-none ms_logo-mobile" src="./img/mobile-logo.png" alt="Logo Mobile"> <!--Nascosto desktop-->
					</div>
					<div class="flex-grow-1 position-relative">
						<!-- searchbar -->
						<i class="fa-solid fa-magnifying-glass ms_icon"></i>
						<input class="ms_input" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
					</div>
					<div>
						<ul class="d-flex gap-4">
							<!-- lista di icone visibili desktop tutte tranne campanella sempre visibile-->
							<li class="d-none d-lg-block">
								<a href="">
									<i class="fa-solid fa-list-ul"></i>
								</a>
							</li>
							<li class="d-none d-lg-block">
								<a href="">
									<i class="fa-solid fa-circle-question"></i>
								</a>
							</li>
							<li class="d-none d-lg-block">
								<a href="">
									<i class="fa-solid fa-ellipsis-vertical"></i>
								</a>
							</li>
							<li>
								<a href="">
									<i class="fa-solid fa-bell"></i>
								</a>
							</li>
						</ul> 
					</div>
				</nav>
			</header>
			<main class="ms_app-main d-flex">
				<!-- diviso in due parti una sidebar e il corpo dell'app -->
				<aside class="ms_app-side d-flex flex-column justify-content-between text-white p-3">
					<!-- sidebar con lista pagine settings grandezza unica sm e md più grande lg-->
					<div>
						<ul>
							<!-- icone sempre visibili e testo visibile solo desktop  -->
							<li class="pb-2">
								<a href="">
									<i class="fa-solid fa-house pe-3"></i>
									<span class="d-none d-lg-inline">Home</span>
								</a>
							</li>
							<li class="pb-2">
								<a href="">
									<i class="fa-solid fa-chart-simple ps-1 pe-3"></i>
									<span class="d-none d-lg-inline">Stats</span>
								</a>
							</li>
							<li>
								<a href="">
									<i class="fa-solid fa-signal pe-3"></i>
									<span class="d-none d-lg-inline">Signals</span>
								</a>
							</li>
						</ul>
					</div>
					<div>
						<!-- icona sempre visibili e testo visibile solo desktop  -->
						<a href="">
							<i class="fa-solid fa-gear pe-3"></i>
							<span class="d-none d-lg-inline">Admin</span>
						</a>
					</div>
				</aside>
				<div class="ms_app-body h-100 overflow-y-scroll">
					<div class="ms_app-top container-fluid bg-primary">
						<!-- intestazione app con unica colonna in sm e 3 colonne da md -->
						<div class="row row-cols-1 row-cols-md-3 g-0 text-white py-3">
							<div class="col col-lg-6">
								<!-- scritta con badge -->
								<h1 class="fs-3">Boolean <span class="badge rounded-pill ms_badge">Piano blaze</span></h1>
								<ul class="d-flex">
									<!-- lista di badge tutti visibili solo desktop tranne il + da md visibili solo quelli prima e dopop l'icona -->
									<li>
										<span class="badge rounded-pill ms_badge">3 app</span>
									</li>
									<li>
										<i class="fa-solid fa-angles-right"></i>
									</li>
									<li class="d-inline d-lg-none">
										<span class="badge rounded-pill ms_badge">+</span>
									</li>
									<li class="d-lg-inline d-none">
										<span class="badge rounded-pill ms_badge">Boolean mobile app</span>
									</li>
									<li class="d-lg-inline d-none">
										<span class="badge rounded-pill ms_badge">Boolean web app</span>
									</li>
									<li class="d-lg-inline d-none">
										<span class="badge rounded-pill ms_badge">Boolean blog app</span>
									</li>
								</ul>
							</div>
							<div class="col col-lg-3 px-md-4">
								<!-- contatore studenti online -->
								<h3 class="ms_fs-sm">Studenti online negli ultimi 30 minuti</h3>
								<p class="fs-2 m-0">125</p>
							</div>
							<div class="col col-lg-3 order-first order-md-last px-md-5">
								<!-- azione aggiungi studente -->
								<p class="ms_fs-sm">Nuovo studente <a class="btn btn-outline-light ms_btn text-center ms-1" data-bs-toggle="offcanvas" href="#form-new-student" role="button" aria-controls="form-new-student">+</a></p>
							</div>
							<!-- offcanvas con form da compilare  -->
							<div class="offcanvas offcanvas-end" tabindex="-1" id="form-new-student" aria-labelledby="form-new-student-label">
								<div class="offcanvas-header">
									<h5 class="offcanvas-title fs-6" id="form-new-student-label">Inserisci un nuovo studente</h5>
									<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
								</div>
								<div class="offcanvas-body">
									<form class="form-control" action="">
										<!-- da inserire il form -->
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="ms_app-content container-fluid">
						<!-- corpo principale della dashboard con due colonne  -->
						<div class="row row-cols-1 row-cols-lg-2">
							<div class="col col-lg-9">
								<!-- card grandi della colonna più larga  -->
								<div class="d-flex flex-column">
									<div class="card">card</div>
									<div class="card">card</div>
								</div>
							</div>
							<div class="col col-lg-3">
								<!-- card piccole della colonna più stretta -->
								<div class="d-flex flex-column">
									<div class="card">card</div>
									<div class="card">card</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
		></script>   
	</body>
</html>
