<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap Dashboard</title>
		<link
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
				crossorigin="anonymous"
			/>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
				integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
				crossorigin="anonymous"
				referrerpolicy="no-referrer"
			/>
			<link rel="stylesheet" href="app.css" />
	</head>
	<body class="debug">
		<div id="app" class="vh-100">
			<header class="ms_app-header py-4">
				<!-- header con navbar sempre fisso-->
				<nav class="d-flex align-items-center justify-content-between">
					<div>
						<img src="" alt="Logo Desktop"> <!--Visibile solo desktop-->
						<img src="" alt="Logo Mobile"> <!--Nascosto desktop-->
					</div>
					<div>
						barra di ricerca 
					</div>
					<div>
						lista icone link <!--visibili desktop tutte tranne campanella sempre visibile-->
					</div>
				</nav>
			</header>
			<main class="ms_app-main d-flex">
				<!-- diviso in due parti una sidebar e il corpo dell'app -->
				<aside class="ms_app-side d-flex flex-column justify-content-between text-white">
					<!-- sidebar con lista pagine settings grandezza unica sm e md piÃ¹ grande lg-->
					<div>
						<ul>
							<!-- icone sempre visibili e testo visibile solo desktop  -->
							<li>Home</li>
							<li>Stats</li>
							<li>Signals</li>
						</ul>
					</div>
					<div>
						<!-- icona sempre visibili e testo visibile solo desktop  -->
						Admin
					</div>
				</aside>
				<div class="ms_app-body">
					<div class="ms_app-top bg-primary">
						<!-- intestazione app con unica colonna in sm e 3 colonne da md -->
						<div class="row row-cols-1 row-cols-md-3 g-0">
							<div class="col col-lg-6">
								<!-- scritta con badge -->
								Boolen
							</div>
							<div class="col col-lg-3">
								<!-- contatore studenti online -->
								testo e numero
							</div>
							<div class="col col-lg-3">
								<!-- azione aggiungi studente -->
								testo e bottone
							</div>
						</div>
					</div>
					<div class="ms_app-content">

					</div>
				</div>
			</main>
		</div>

		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
		></script>   
	</body>
</html>
